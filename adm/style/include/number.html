<dl>
    <dt>
        <label for="{{- name -}}">
            {%- block label -%}{%- endblock -%}
        </label>
        {%- block explain -%}{%- endblock -%}
    </dt>
    <dd>
        <input type="number" name="{%- block name -%}{%- endblock -%}" id="{{- block('name') -}}" value="{%- block value -%}{%- endblock -%}"{%- block attr -%}{%- endblock -%}>
    </dd>
</dl>
